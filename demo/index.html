<div class="main" style="
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-gap: 5px 5px;
    height: 100%;
    grid-template-areas: 'leftGutter center rightGutter';
">
    <canvas id="leftGutter" RenderTransformOrigin="0.5,0.5" style="
        grid-area: leftGutter;
        padding-right: 10px;
        width: 100%;
        height: 100%;
    "></canvas>
    <div class="center" style="
        background-color: lightgray;
        grid-area: center;
    "></div>
</div>
